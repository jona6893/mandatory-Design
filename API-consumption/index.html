<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API Consumtion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="p-8">
     <header>
        <h1>API Consumption</h1>
    </header>
    <main>

        <form onsubmit="return false" class="py-4 grid gap-2">
            <label for="">
                Town
                <input type="text" name="town" id="town" maxlength="100" class=" px-2 border-2 rounded-lg border-gray-400">
            </label>
            <div>
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-400 text-white rounded-lg" type="submit" name="btnTownInfo" id="btnTownInfo">Town Information</button>
            </div>
        </form>         
        <section id="weatherInfo" class="grid grid-cols-2 py-4">
            <div id="weather">
                <h3 id="townName"></h3>
                <h5 id="mainWeather"></h5>
                <div><span id="temperature"></span> &deg;C (feels like <span id="feelsLike"></span> &deg;C)</div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind speed: <span id="wind"></span> m/s</div>
            </div>
            <img id="map" alt="City map" class="w-1/2">
        </section>
        <section id="eventInfo">
            <div id="eventHeader">Events</div>
            <div id="eventList"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2021-2023</p>
    </footer>
</body>
</html>
